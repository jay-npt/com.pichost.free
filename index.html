<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Open My App</title>
  <script>
    function openApp() {
      // Try to open app
      window.location = "picapp://open";

      // Fallback if app not installed
      setTimeout(function() {
        window.location = "https://example.com/download"; // APK download link
      }, 2000);
    }
  </script>
</head>
<body onload="openApp()">
  <h2>Opening App...</h2>
</body>
</html>
